services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kurgany
      POSTGRES_USER: kurgany
      POSTGRES_PASSWORD: kurgany
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # auto-init schema from your repo
      - ./backend/app/db/001_users.sql:/docker-entrypoint-initdb.d/001_users.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kurgany -d kurgany"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      ENV: dev
      COOKIE_SECURE: "false"
      DATABASE_URL: postgresql+asyncpg://kurgany:kurgany@db:5432/kurgany

      JWT_SECRET: "change-me-super-secret"
      TELEGRAM_BOT_TOKEN: "000000:dev-dummy"
      TELEGRAM_WIDGET_BOT_TOKEN: "000000:dev-dummy"

      # allow both vite dev and nginx prod local
      CORS_ALLOW_ORIGINS: "http://localhost:8080,http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        # IMPORTANT: browser must reach API via host URL, not docker service name
        VITE_API_BASE_URL: "http://localhost:8000"
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata: