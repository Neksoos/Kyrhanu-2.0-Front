server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Runtime env must never be cached
  location = /config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    expires -1;
    try_files $uri =404;
  }

  # Static assets
  location /assets/ {
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}